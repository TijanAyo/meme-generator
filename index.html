<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <script src="env.js"></script>
    <title>Lesson 3 - Meme Generator</title>
</head>
<body>
    <div class="header-section">
        <h1 class="header"> Lesson 3 - Creating a meme generator</h1>
    </div>
    <main>
        <section class="content">
            <h2> Output </h2>
            <h5> Programming Memes </h5>
            <div class="meme-content">
                <div class="meme-img">
                    <img src="" alt="" />
                </div>
            </div>
            <h5> Tell Me Something Funny </h5>
            <div class="joke-content">
                <p class="joke-prompt"></p>
                <p class="joke-reply1"></p>
                <p class="joke-reply2"></p>
            </div>
            <h5> Give Me Some Wisdom ... </h5>
            <div class="quote-content">
                <p class="quote"></p>
                <p class="author"></p>
            </div>
            <h5> I Want a Riddle ! </h5>
            <div class="riddle-content">
                <p class="riddle_question"></p>
                <p class="riddle_answer"></p>
            </div>
        </section>

        <section class="sidebar">
            <h2> Actions </h2>
            <button class="meme-btn" onclick="showMeme()"> Show a Meme </button>
            <button class="joke-btn" onclick="showJoke()"> Tell Me a Joke </button>
            <button class="quote-btn" onclick="showQuote()"> Random Quote </button>
            <button class="riddle-btn" onclick="showRiddle()"> Riddle Me </button>
            <button class="reveal-btn" onclick="revealAnswer()"> Reveal Riddle Answer </button>
        </section>
    </main>
</body>
</html>
